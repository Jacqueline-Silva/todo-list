<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Project ToDo List</title>
      <link rel="stylesheet" href="style.css">

    <body>
      <main>
        <header> 
          <h1>Minha Lista de Tarefas</h1>
          <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>

          <ol id="lista-tarefas"></ol>

          <nav>
            <button id="mover-cima">&#8673</button>
            <button id="mover-baixo">&#8675</button>

            <button id="remover-finalizados">Apagar Completos</button>

            <button id="apaga-tudo">Apagar Lista</button>
            <button id="salvar-tarefas">Salvar Lista</button>
          </nav>
      </main>
      <script src="script.js"></script>  
    </body>
</html>
